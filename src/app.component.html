
<main class="h-screen w-screen flex flex-col bg-zinc-900 font-sans">
  <!-- Header -->
  <header class="flex-shrink-0 h-14 bg-zinc-800 border-b border-zinc-700 flex items-center justify-between px-4">
    <div class="flex items-center gap-2">
      <svg class="w-6 h-6 text-sky-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="m15.75 10.5 4.72-4.72a.75.75 0 0 1 1.28.53v11.38a.75.75 0 0 1-1.28.53l-4.72-4.72M4.5 18.75h9a2.25 2.25 0 0 0 2.25-2.25v-9A2.25 2.25 0 0 0 13.5 5.25h-9A2.25 2.25 0 0 0 2.25 7.5v9A2.25 2.25 0 0 0 4.5 18.75Z" />
      </svg>
      <h1 class="text-xl font-bold text-gray-100">AuraGrade AI</h1>
    </div>
    <div class="flex items-center gap-4">
      <button class="px-4 py-2 text-sm font-semibold bg-sky-600 text-white rounded-md hover:bg-sky-500 transition-colors">Export</button>
    </div>
  </header>

  <!-- Main Content Area -->
  <div class="flex flex-1 overflow-hidden">
    <!-- Left & Center Panels (Player & Timeline) -->
    <div class="flex-1 flex flex-col">
      <!-- Player Area -->
      <div class="flex-1 bg-zinc-950 flex items-center justify-center p-4 relative" style="background-image: radial-gradient(circle, #18181b 0%, #000 100%);">
        @if (videoUrl()) {
          <app-video-player #videoPlayer [videoSrc]="videoUrl()" [cssFilter]="appliedCssFilter()" />
        } @else {
          <div class="text-center text-zinc-500">
             <div class="flex flex-col items-center p-8 border-2 border-dashed border-zinc-700 rounded-lg">
                <svg class="w-16 h-16 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0 4.5 4.5M12 3v13.5" />
                </svg>
                <h2 class="text-lg font-semibold text-gray-300">Upload a video to start</h2>
                <p>Click the "Import Media" button to begin.</p>
             </div>
          </div>
        }
      </div>
      <!-- Bottom Panels Area -->
      <div class="h-64 flex-shrink-0 flex bg-zinc-800 border-t border-zinc-700">
        <div class="flex-1">
          <app-timeline [clips]="clips()"/>
        </div>
        <div class="w-64 flex-shrink-0 border-l border-zinc-700">
          <app-vectorscope [videoElement]="videoPlayer()?.videoElement()?.nativeElement"/>
        </div>
      </div>
    </div>
    
    <!-- Right Controls Panel -->
    <div class="w-96 flex-shrink-0 bg-zinc-800 border-l border-zinc-700 overflow-y-auto">
      <app-controls-panel (fileUploaded)="handleFileUpload($event)" (filterChanged)="applyFilter($event)" [videoFileName]="videoFileName()"/>
    </div>
  </div>
</main>
